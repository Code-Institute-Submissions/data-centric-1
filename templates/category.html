{% extends "base.html" %}
{% block code %}

    <div class="row">
        <div class="col s12 center-align"> 
            <h5 class="page-heading">
            {{ category_name }}
            </h5>
            <hr class="page-hr">
        </div>
    </div>

{% for info in categories %}
    <div class="row row-category">
        <div class="col s12 m6 l4">
            <div class="card">
                <div class="card-image">
                 <a href="{{ url_for('recipes', name_for_recipe=info._id) }}">
                    <img src="{{ info.image }}">
                  </a>
                </div>
                <div class="card-content center-align">
                    <h5> <i class="fas fa-leaf"></i>
                        {{ info.recipe_name }} 
                    </h5>
                </div>
                <div class="card-action center-align">
                    <p class="p-minutes"><i class="fas fa-clock"></i> 
                        {{ info.time }}
                    </p>
                </div>  
            </div>
        </div><!--col-->
{% endfor %}
        
{% endblock %}
