                <!--I used the code for regex checking URL from this site: https://www.regextester.com/93652-->
                <input id="image" type="text" class="validate" required pattern="^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$">

            </div>

            </div>
            <div class="col s12 m6 input-field">
                <i class="fas fa-clock prefix"> </i>
                <input id="time" type="text" class="validate" required minlength="1" maxlength="3" pattern="^[0-9]+$">

        </div>
